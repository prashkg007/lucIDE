<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">LucIDE</a>
        </div>
      </nav>
    <div class="outer-container">
        <div class="container">
            <div class="code-editor" id="editor">
                
            </div>
        </div>
        <div class="code-input-output">
            <div class="code-input">
                <textarea class="input-field" id="input-field" placeholder="Input"></textarea>
            </div>
            <div class="code-run">
                <form id="submit-code">
                    <input id="submit-btn" type="submit" value="Execute">
                </form>
            </div>
            <div class="code-output">
                <h5>Output</h5>
                <p class="output-field" id="output-field"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-dracula.min.js" integrity="sha512-ZmGpsGwcrOLdQNP/+dVnJ7E/7cHpDXHAhwJCq514151OQqzqqInfTDX3FkOdy+mZhXwagfVgV7ybBzNZyrZJ5Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-c_cpp.min.js" integrity="sha512-0OZmNbvdTUAXjS/gE+K7ytccKZGonVz82m6zzAZ5kbByRTC0WlO2BL3BjSvpzn4mCnpr3gFSRmqUVPrzJLVEwg==" crossorigin="anonymous"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
